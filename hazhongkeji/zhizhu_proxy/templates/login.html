{% load static %}

<!DOCTYPE html>
<html lang="zh_cn">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" >
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.min.css' %}" >
    <link rel="stylesheet" type="text/css" href="{% static 'css/my.css' %}" >

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <meta charset="UTF-8">
    <title>login-登陆</title>
</head>


<body>

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4 ">
      <div class="mylogindiv">
          <form method="post" class="mmmytop" name="login">
              {% csrf_token %}
              <div class="form-group">
                    <label >用户名</label>
                    <input type="text" class="form-control mylogininput" id="exampleInputName2" name="username" placeholder="输入用户名">
              </div>
              <div class="form-group">
                    <label >密码</label>
                    <input type="password" class="form-control mylogininput" id="exampleInputPassword1" name="password" placeholder="输入密码">
              </div>
              <button type="submit" class="myloginbutton" name="submit" > 登陆 </button>
          </form>
      </div>
  </div>
  <div class="col-md-4 "></div>
</div>

</body>

</html>
