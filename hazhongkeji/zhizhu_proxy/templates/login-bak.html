{% load static %}

<!DOCTYPE html>
<html lang="zh_cn">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" >
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.min.css' %}" >
    <link rel="stylesheet" type="text/css" href="{% static 'css/my.css' %}" >

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <meta charset="UTF-8">
    <title>login-登陆</title>
</head>


<body>


<div class="container-fluid">
    <div class="row">
      <div class="col-md-12 ">
          <div >
              <form method="post" class="mmmytop" name="login">
                  {% csrf_token %}
                  <div class="form-group mylogindiv">
                        <label >姓名</label>
                        <input type="text" class="form-control mylogininput" id="exampleInputName2" name="username" placeholder="姓名">
                  </div>
                  <div class="form-group mylogindiv">
                        <label >联系方式</label>
                        <input type="text" class="form-control mylogininput" id="exampleInputName2" name="phone" placeholder="联系方式">
                  </div>
                  <div class="form-group mylogindiv">
                        <label >网吧代码</label>
                        <input type="text" class="form-control mylogininput" id="exampleInputName2" name="number" placeholder="网吧代码">
                  </div>
                  <div class="btn-group mylogindiv">
                      <label >地区选择</label>
                      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Action <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li><a href="#">Separated link</a></li>
                      </ul>
                  </div>
                  <div>
                      <button type="submit" class="myloginbutton mylogindiv" name="submit" > 确定登记 </button>
                  </div>
              </form>
          </div>
      </div>
    </div>
</div>


</body>

</html>
