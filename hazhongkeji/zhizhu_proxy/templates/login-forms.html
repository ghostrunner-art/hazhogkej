{% extends 'base.html' %}
{% load static %}

{% block content %}
      <div>
        <form class="mmmytop" action="/zhizhu/login" method="post" novalidate="novalidate">
            {% csrf_token %}
        {#    {{ form.as_p }}#}
            <div class="mywidth">
                <label >姓名：</label>
                {{ form.username }}
            </div>
            <div class="mywidth">
                <label >联系方式：</label>
                {{ form.phone }}
            </div>
            <div class="form-group mywidth">
                <label >地区选择：</label>
                {{ form.choice }}
            </div>
            <div class="mywidth">
                    <label for="id_city" class="control-label">选择网吧</label>
                    <select class="form-control" id="id_city" name="wb">
                            <option  selected="selected">请选择</option>
                    </select>
            </div>
            <div class="mybuttion">
                <input type="submit" value="提交" />
            </div>
        </form>
      </div>
<script>
    $("#id_choice").change(function () {
      var countryId = $(this).val();
      $.ajax({
        url: "/zhizhu/shuju/",
        type : "get",
        data: {
          'country': countryId
        },
        success: function (data) {
          $("#id_city").html(data);
        }

      });
    });
</script>
{% endblock %}
